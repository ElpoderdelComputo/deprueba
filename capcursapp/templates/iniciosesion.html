<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'Boostrap5/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.3.0-web/css/fontawesome.min.css' %}">
    <title>Sistema de captura de cursos - Inicio de sesi칩n</title>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'CSS/iniciosesion.css' %}">
</head>

<body class="text-center">
<main>
    <form method="post" action="{% url 'verificar_credenciales' %}" class="formulario" id="formulario">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'imagenes/colpos_logo1.png' %}" alt="" width="315" height="90">
        <br>
    <div>
        <h1 class="h5 mb-3 fw-normal">Sistema de Captura de cursos</h1>
    </div>
        <!-- Grupo que contiene la entrada correo -->
        <div class="formulario__grupo row align-items-center" id="grupo__correo">
            <div class="col-sm-11 form-floating">
                <input type="email" class="formulario_input form-control" id="username" name="username"
                       placeholder="ejemplo@colpos.com" required>
                <label for="username" class="formulario_label">Correo institucional</label>
            </div>
            <div class="col-sm-1">
                <i class="formulario_validacion-estado fa fa-times-circle-o"></i>
            </div>
        </div>
        <!-- Grupo que contiene la contrase침a -->
        <div class="formulario__grupo row align-items-center" id="grupo__password">
            <div class="form-floating col-sm-11">
                <input type="password" class="formulario_input form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Contrase침a</label>
            </div>
            <div class="col-sm-1">
                <button class="btn-toggle-password" type="button">
                    <i class="far fa-eye-slash"></i>
                </button>
            </div>
        </div>
        <input type="submit" value="Iniciar sesi칩n">
        <div>
            <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
        </div>
        <div class="error">
            {% if messages %}
                {% for message in messages %}
                    <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>

    </form>
</main>

<script src="{% static 'JS/iniciosesion.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const btnTogglePassword = document.querySelector('.btn-toggle-password');
    const inputPassword = document.querySelector('#password');

    btnTogglePassword.addEventListener('click', function() {
        if (inputPassword.type === 'password') {
            inputPassword.type = 'text';
            btnTogglePassword.innerHTML = '<i class="far fa-eye"></i>';
        } else {
            inputPassword.type = 'password';
            btnTogglePassword.innerHTML = '<i class="far fa-eye-slash"></i>';
        }
    });
</script>

</body>
</html>
